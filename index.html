<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/crop-station.min.css" />
  </head>
  <body>
    <input type="file" name="" id="">
    <div class="container">
    </div>
    <script src="./dist/crop-station.min.js"></script>
    <script>
      var workstation = new CropStation('.container')
      document.querySelector('input').onchange = function(event){
        var file = event.target.files[0]
        workstation.insertImage(file);
        workstation.open();
        workstation.onclose = function(result){
          console.log(result)
        }
      }
    </script>
  </body>
</html>
